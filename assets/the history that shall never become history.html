<div style="float:right;"><div style="width:700px;height:250px;"><font size="2" color="Black"><p align="left">​​不能进入历史的历史<br /><br />该项目是一组以纸浆混合物为材料的装置作品，于2019年和<a href="https://xiaoxing.fr/"> Xing Xiao </a>共同实施。<br />我们将抄写有文本的纸张、图像混入纸浆，这些文本和图像关于某些无法进入历<br />史中心的历史。它们被融化、隐藏于纸质的山石之中。而山石作为古代文人画游<br />戏的核心主题，本身却包含了一种非核心的亚政治特质：山川被当作人间秩序的<br />喻体，却同样是扬弃世俗秩序的嵇康、俞伯牙的居所。对这一两难问题的兴趣始<br />终贯穿在此项目的实践之中。</p></font>
